					<!-- BEGIN .main-heading -->

							<div class="row">
								<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
									<div class="page-icon">
										<i class="icon-laptop_windows"></i>
									</div>
									<div class="page-title">
										<h3>Dashboard</h3>
										<h6 class="sub-heading">Admin</h6>
									</div>
								</div>
							</div>
						</div>
					</header>
					<!-- END: .main-heading -->

					<!-- BEGIN .main-content -->
					<div class="main-content">
						<!-- Row start -->
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">

                                <!-- section container start -->
                                <div class="section-container">
                                    <h6 class="section-title">New Equipment</h6>
                                        
									<div class="section-wrapper white left">
                                        <div class="row gutters">
                                            <div class="col-xl-6 col-lg col-md-6 col-sm-6 col-12">
                                                <div class="form-group">
                                                    <div id="qrcode"></div>
                                                    <script type="text/javascript">
                                                        function updateQRCode(text) {
                                                            var element = document.getElementById("qrcode");
                                                            var bodyElement = document.body;
                                                            if(element.lastChild) {
                                                                element.replaceChild(showQRCode(text), element.lastChild);
                                                            }
                                                            else {
                                                                element.appendChild(showQRCode(text));
                                                            }
                                                        }
                                                        updateQRCode('Enter Serial Number Here');
                                                    </script>

                                                    <form name="QRform" id="QRform">
                                                        <div class="row gutters">
                                                            <div class="col-xl-6 col-lg col-md-6 col-sm-6 col-12">
                                                                <div class="form-group">
                                                                    <label>Serial Number</label>
                                                                    <input class="form-control" name="textField" placeholder="Serial Number" onkeyup='updateQRCode(this.value)' onclick="this.focus();this.select();" type="text">
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </form>
                                                    
                                                </div>
											</div>
                                        </div>

                                                        <option>ASUS</option>
                                                        <option>Apple</option>
                                                        <option>Dell</option>
                                                        <option>Hp Compaq</option>

                                                        <option>Panasonic</option>
                                                    </select>
                                                </div>
											</div>

											</div>
                                        </div>

                                                </div>
											</div>
                                        </div>
                                        <div class="row gutters">
                                            <div class="col-xl-6 col-lg col-md-6 col-sm-6 col-12">
                                                <div class="form-group">
                                                    <label>Operating System</label>
                                                    <select class="form-control">
                                                        <option>Linux</option>
                                                        <option>Microsoft Windows XP</option>
                                                        <option>Microsoft Windows Vista</option>
                                                        <option>Microsoft Windows 7</option>
                                                        <option>Microsoft Windows 8</option>
                                                        <option>macOS</option>
                                                    </select>
                                                </div>
											</div>
                                        </div>
                                        <div class="row gutters">

                                                <div class="form-group">

                                                    <select class="form-control">
                                                        <option>Intel Core Duo</option>
                                                        <option>Intel Core i3</option>
                                                        <option>Intel Core i5</option>
                                                        <option>Intel Core i7</option>
                                                        <option>Intel Core i9</option>
                                                    </select>
                                                </div>
											</div>
                                        </div>
                                        <div class="row gutters">
                                            <div class="col-xl-6 col-lg col-md-6 col-sm-6 col-12">
                                                <div class="form-group">
                                                    <label>RAM</label>

                                                        <option>3GB</option>
                                                        <option>4GB</option>
                                                        <option>8GB</option>
